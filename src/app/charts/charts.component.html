
<ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
  <li class="nav-item title-cls">
    <span style="font-size: 20px;font-weight: 500">Bravo cards issued</span>
  </li>
  <div class="row">
      <li class="chart-cls">
          <a class="nav-link" id="pills-home-tab"  (click)="openModal(true,'isChart');addImg()" role="tab" aria-controls="pills-home"
            aria-selected="true">    
            <img [src]="imageUrl"  alt="arrow" aria-hidden="true">
            <span class="Barchart">Bar Chart</span> </a>
        </li>
       &nbsp;&nbsp;
        <li class="table-cls">
          <a class="nav-link" id="pills-profile-tab"  (click)="openTableModal(true,'isTable');addImg1()" role="tab" aria-controls="pills-profile"
            aria-selected="false">
            <img [src]="imageUrl1"  alt="arrow"  aria-hidden="true">
            <span class="tablechart">Table Chart</span></a>
        </li>
  </div>
</ul>

<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">

    <div [ngStyle]=" {'display': mdlSampleIsOpen ? 'block' : 'none'}">
      <fusioncharts width="90%" height="90%" type="stackedcolumn2d" dataFormat="json" [dataSource]="stackedColumnData">
      </fusioncharts>
    </div>

    <!-- <div style="display: flex;justify-content: center">
      <button (click)="exportChart($event)"  class="btn btn-primary">Export both charts as a single PDF</button>
    </div> -->
  </div>

  <div class="tab-pane fade show active" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" [ngStyle]=" {'display': mdlIsOpen ? 'block' : 'none'}">
   <app-reportslist [tableData]="selectedTableValue" [tableDaterangeval]="tableDateRange"></app-reportslist>
  </div>
</div>
